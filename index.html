<body class="container">

        <div class="d-flex m-5">
          <input type="text" id="inputColumn" class="form-control" placeholder="Type column name" required>
          <input type="button" class="btn btn-primary mx-3" id="addColumn" value="Add Column" onclick="addColumn()"></input>
          <input type="button"  class="btn btn-primary" id="addRow" value="Add Row" onclick="addRow()"></input>
          <input type="button"  class="btn btn-warning mx-3"  value="Clear All" onclick="clearAllData()"></input>
        </div>

        <div>
          <table class="table" id="tableData">
            <thead>
              <tr id="table-head">
                  <th>Actions</th>
              </tr>
            </thead>
              <tbody id="table-body">
                
              </tbody>
          </table>
        </div>
    <script src="js/app.js"></script>
